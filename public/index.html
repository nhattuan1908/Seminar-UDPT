<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="Image/Icon/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href='/index.css' rel='stylesheet'/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src='http://code.jquery.com/jquery-1.6.1.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/index.js'></script>

    <title> APP CHAT SOCKET.IO </title>
  </head>
  <body>
   <h1>App Chat Socket.io</h1>
   <div id="chat">
      <div id="nickname" ng-app="">
        <form class="wrap" id="set-nickname">
          <label for="nick">Please type in your nickname and press enter.</label>
          <input id="nick" name="nick" type="text" placeholder="nickname" ng-model="name"/>
          <input type="text" placeholder="Nhap" />
          <div> <br/> <b> Welcome {{name}} to App Chat! </b> </div>
          <p id="nickname-err">Nickname already in use</p>
        </form>
      </div>
      <div id="connecting">
        <div class="wrap">Connecting to socket.io server</div>
      </div>
      <div id="messages">
        <div id="nicknames"></div>
        <div id="lines"></div>
      </div>

      <form id="send-message">
        <input id="message" type="text"/>
        <div>
          <button value="" class="send"> Send </button>
          <div class="filebutton"> Send Image <input type="file" id="imagefile" accept="image/*"></div>
        </div>
      </form>
  </body>
</html>
